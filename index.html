<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heedo Jang - Industrial Designer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }
        header {
            display: flex;
            justify-content: center;
            padding: 1rem 2rem;
            align-items: center;
        }
        nav {
            display: flex;
            gap: 2rem;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-size: 1rem;
        }
        header div {
            margin-left: 2rem;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .intro {
            text-align: center;
            margin-top: 1rem;
            font-size: 1.5rem;
            max-width: 800px;
            margin: 1rem auto; /* Center the intro section */
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0; /* No gap to avoid extra height */
            margin: 0;
            padding: 0;
            height: 100vh; /* Make gallery fit the entire viewport height */
        }
        .gallery-item {
            position: relative;
            cursor: pointer;
            width: 100%; /* Span full width */
            height: 50vh; /* Each image takes up half the viewport height */
            overflow: hidden; /* Crop overflowing parts of the image */
        }
        .gallery img {
            width: 100%; /* Make the image fill the width of its container */
            height: 100%; /* Fill the height of the container */
            object-fit: cover; /* Crop the image if necessary */
        }
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2rem;
            text-align: center;
            white-space: nowrap;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#about">About</a>
            <a href="#work">Work</a>
            <a href="#contact">Contact</a>
        </nav>
        <div>Heedo Jang</div>
    </header>

    <section class="intro">
        <p>Hi, I'm Heedo, an industrial designer. I make little cute furnitures and stuff.</p>
    </section>

    <section class="gallery">
        <div class="gallery-item" onclick="location.href='work.html#furniture'">
            <img src="furniture.jpg" alt="Furniture Design">
            <div class="overlay">Furniture Design</div>
        </div>
        <div class="gallery-item" onclick="location.href='work.html#product'">
            <img src="product.jpg" alt="Product Design">
            <div class="overlay">Product Design</div>
        </div>
    </section>
</body>
</html>
