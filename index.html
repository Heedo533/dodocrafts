<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heedo Jang - Industrial Designer</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }

        /* Fixed header for better mobile usability */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background-color: white;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            box-sizing: border-box;
        }

        nav {
            display: flex;
            gap: 1rem;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-size: 1rem;
        }

        header div {
            font-weight: bold;
            font-size: 1.2rem;
        }

        /* Responsive intro section */
        .intro {
            text-align: center;
            margin-top: 6rem; /* Adjusted for the fixed header */
            padding: 1rem;
        }

        .intro p {
            font-size: 2rem;
            font-weight: 700;
            padding: 0 1rem;
        }

        /* Responsive gallery */
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            margin: 2rem auto;
            width: 90%;
            max-width: 800px;
        }

        .gallery-item {
            position: relative;
            width: 100%;
            max-width: 600px;
            cursor: pointer;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .gallery img {
            width: 100%;
            height: auto;
            object-fit: cover;
            transition: 0.3s ease-in-out;
        }

        .gallery img:hover {
            filter: brightness(50%);
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.8rem;
            text-align: center;
            white-space: nowrap;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
        }

        /* Mobile Responsive Adjustments */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding: 0.8rem;
            }

            nav {
                flex-direction: row;
                gap: 0.5rem;
            }

            .intro p {
                font-size: 1.5rem;
                padding: 0 1rem;
            }

            .overlay {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="about.html">About</a>
            <a href="work.html">Work</a>
            <a href="contact.html">Contact</a>
        </nav>
        <div>Heedo Jang</div>
    </header>

    <section class="intro">
        <p>Hi, I'm Heedo, an industrial designer. I make little cute furnitures and stuff.</p>
    </section>

    <section class="gallery">
        <div class="gallery-item" onclick="location.href='work.html#furniture'">
            <img src="images/furniture.jpg" alt="Furniture Design">
            <div class="overlay">Furniture Design</div>
        </div>
        <div class="gallery-item" onclick="location.href='work.html#product'">
            <img src="images/product.jpg" alt="Product Design">
            <div class="overlay">Product Design</div>
        </div>
    </section>
</body>
</html>
