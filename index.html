<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heedo Jang - Industrial Designer</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            flex-wrap: wrap; /* Allow header content to wrap if needed */
        }
        header div {
            font-size: 1.2rem; /* Ensure text doesn't overflow */
        }
        nav {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap; /* Allow navigation items to wrap */
            justify-content: flex-end; /* Keep navigation items at the right */
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-size: 1rem;
        }
        .intro {
            text-align: center;
            margin-top: 6rem;
            padding: 2rem;
            font-size: 1.2rem;
        }
        .gallery {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        .gallery-item {
            position: relative;
            cursor: pointer;
        }
        .gallery img {
            width: 100%;
            height: auto;
            object-fit: contain;
            transition: 0.3s ease-in-out;
        }
        .gallery img:hover {
            filter: brightness(50%);
        }
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5rem;
            text-align: center;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
            white-space: normal; /* Allows text to wrap instead of getting cut */
            padding: 0.5rem;
            max-width: 80%; /* Prevents text from spilling out */
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            header {
                padding: 1rem; /* Adjust padding for mobile */
            }

            nav {
                justify-content: center; /* Center nav items on smaller screens */
                gap: 1rem; /* Reduce gap between navigation items */
            }

            header div {
                font-size: 1rem; /* Smaller text for mobile */
            }

            .intro {
                font-size: 1rem; /* Smaller text for mobile */
                padding: 1rem;
            }

            .gallery {
                grid-template-columns: 1fr; /* Keep gallery items stacked vertically on small screens */
            }

            .overlay {
                font-size: 1rem; /* Smaller overlay text for mobile */
                padding: 0.3rem;
                max-width: 90%; /* Ensures text stays within bounds */
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="about.html">About</a>
            <a href="work.html">Work</a>
            <a href="contact.html">Contact</a>
        </nav>
        <div>Heedo Jang</div>
    </header>
    
    <section class="intro">
        <p>Hi, I'm Heedo, an industrial designer. I make little cute furniture and stuff.</p>
    </section>
    
    <section class="gallery">
        <div class="gallery-item" onclick="location.href='work.html#furniture'">
            <img src="images/furniture.jpg" alt="Furniture Design">
            <div class="overlay">Furniture Design</div>
        </div>
        <div class="gallery-item" onclick="location.href='work.html#product'">
            <img src="images/product.jpg" alt="Product Design">
            <div class="overlay">Product Design</div>
        </div>
    </section>
</body>
</html>
