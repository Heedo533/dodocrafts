<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heedo Jang - Industrial Designer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            box-sizing: border-box;
        }
        nav {
            display: flex;
            gap: 1.5rem;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-size: 1rem;
        }
        header div {
            font-weight: bold;
            font-size: 1.2rem;
        }
        .intro {
            text-align: center;
            margin-top: 5rem; /* Add margin to accommodate header */
            font-size: 1.5rem;
            max-width: 800px;
            margin: 5rem auto; /* Center the intro section */
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            margin: 0 auto;
            width: 70%; /* Reduce width of the gallery for a more centered and narrow layout */
        }
        .gallery-item {
            position: relative;
            cursor: pointer;
            width: 100%; /* Use the reduced gallery width */
            height: auto; /* Adjust height automatically to fit images */
        }
        .gallery img {
            width: 100%; /* Make the image fill the width of its container */
            height: auto; /* Maintain aspect ratio */
            object-fit: contain; /* Ensure the entire image is visible */
        }
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2rem;
            text-align: center;
            white-space: nowrap;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#about">About</a>
            <a href="#work">Work</a>
            <a href="#contact">Contact</a>
        </nav>
        <div>Heedo Jang</div>
    </header>

    <section class="intro">
        <p>Hi, I'm Heedo, an industrial designer. I make little cute furnitures and stuff.</p>
    </section>

    <section class="gallery">
        <div class="gallery-item" onclick="location.href='work.html#furniture'">
            <img src="furniture.jpg" alt="Furniture Design">
            <div class="overlay">Furniture Design</div>
        </div>
        <div class="gallery-item" onclick="location.href='work.html#product'">
            <img src="product.jpg" alt="Product Design">
            <div class="overlay">Product Design</div>
        </div>
    </section>
</body>
</html>
